<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/foundation.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/oracle.js"></script>
    <script src="js/socket.io-1.4.5.js"></script>
    <script type="text/javascript" src="js/client.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <script type="text/javascript" src="js/foundation.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  </head>
  <body>
    <!-- Section to pick option -->
    <div class="row">
      <center class="instructions">
        <a href="instructions.html" target="_blank" style="font-size: 25px; text-decoration: underline;">Instructions on How to play</a>
      </center>
    </div>

    <div class="row pickMode">
        <div class="large-6 large-centered columns">
            <ul>
              <h4>Name:</h4>
              <input type="text" name="" value="" id="name">
              <h4>Experience</h4>
              <select class="" name="experience" id="experience">
                <option>Beginner</option>
                <option>Intermediate</option>
                <option>Expert</option>
              </select>
              <select class="" name="gender" id="gender">
                <option>man</option>
                <option>woman</option>
                <option>non-binary</option>
                <option>N/A</option>
              </select>
            </ul>
            <h2>PICK MODE</h2>
            <a id="single">Single Player</a>
<!--
            <a id="multi">Multi Player</a>

            <a id="singleAI">Single AI</a>
          -->
        </div>
    </div>
    <!-- -->
    <!-- End main game section -->


    <!--Main game section -->
    <section class="game">
    <div class="row top-bar">
        <h2 style = "color:white;">Game of Set</h2>
      </div>
      <div class="row">
        <div class="large-3 columns gameInfo">
          <ul>
            <li id="player-name">Player 1</li>
            <li><input type="button" name="addSet" value="Add Cards" id="addSet"></li>
            <li id="numSets">Possible Combinations: </li>
            <div id="score">

            </div>
            <div id="timer">

            </div>

          </ul>
        </div>
        <div class="large-9 columns game end">
          <div class="cards .nine">
        </div>
      </div>
    </section>
    <div class="requestFormContainer">

    </div>
  </div>



  </body>
</html>
